<li ng-repeat="note in notes" id="{{ note.uuid }}">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="panel-info">
                <h5>{{ note.title }}</h5>
                <dl class="dl-horizontal">
                    <dt>url</dt>
                    <dd>{{ note.url| limitTo: 50 }}</dd>
                    <dt>created at</dt>
                    <dd>{{ note.created_at| asDate | date: 'medium' }}</dd>
                </dl>
            </div>
            <button ng-click="delete(note.uuid)" class="pull-right btn btn-danger">delete</button>
        </div>
    </div>
</li>
